[build]
  command = "echo 'No build step'"
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://linkclick.onrender.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    Access-Control-Allow-Origin = "https://linkclick.onrender.com"