<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkClick - Réseau Social</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="loading-screen">
            <div class="loader">
                <i class="fas fa-link"></i>
                <h2>LinkClick</h2>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" style="display: none;">
            <!-- Navigation -->
            <nav id="navbar" class="navbar" style="display: none;">
                <div class="nav-container">
                    <div class="nav-brand">
                        <i class="fas fa-link"></i>
                        <span>LinkClick</span>
                    </div>
                    <div class="nav-search">
                        <input type="text" placeholder="Rechercher des amis..." id="search-input">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="nav-menu">
                        <a href="#" class="nav-item active" data-page="home">
                            <i class="fas fa-home"></i>
                            <span>Accueil</span>
                        </a>
                        <a href="#" class="nav-item" data-page="friends">
                            <i class="fas fa-users"></i>
                            <span>Amis</span>
                        </a>
                        <a href="#" class="nav-item" data-page="chat">
                            <i class="fas fa-comments"></i>
                            <span>Messages</span>
                        </a>
                        <a href="#" class="nav-item" data-page="profile">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                        <a href="#" class="nav-item" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Déconnexion</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Page Container -->
            <div id="page-container" class="page-container">
                <!-- Pages will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/app.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
</body>
</html>
